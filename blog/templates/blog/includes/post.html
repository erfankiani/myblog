{%load static%}
<li>
    <article class="post">
        <a href="{%url "post-detail-page" post.slug %}">
            <img src="{{ post.image.url }}" alt="{{post.title}}"
                width="700px"
                height="500px"
            >
            <div clas="post__content">
                <h3>{{post.title}}</h3>
                <p>{{post.excerpt}} </p>
            </div>
        </a>

    </article>
</li>
